<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg-container">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="location-btn" title="Use My Location"><i class="fa-solid fa-location-crosshairs"></i></button>
        </div>
        <div class="weather">
            <i class="fa-solid fa-bolt weather-icon"></i>
            <h1 class="temp">--Â°c</h1>
            <h2 class="city">Search a City</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
